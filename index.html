<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <main>
        <form id="formulario">
            <h1>Calculo de IMC</h1>
            <hr>
            <p>Insira seu Peso (KG)</p>
            <input id="pes" type="number" placeholder="Exem: 55">
          
            <p>Insira sua Altura (Metros)</p>
            <input id="alt" type="number" step="any" placeholder="Exem: 160.5 (use ponto para separar casas decimais)">
            <br>
            <button class="bt" type="submit">Calcular</button>
            <br>
            <section id="it" class="it"><p>Valor calculado IMC = <span class="result" id="valor"></span></form></p>
            
            <p id="final" class="result"></p></section>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
